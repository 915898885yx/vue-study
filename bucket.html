  function trigger (target, key, type, newVal) {
    const depsMap = bucket.get(target)

      if (effectFn.options.scheduler) {
        effectFn.options.scheduler(effectFn)
      } else {
        effectFn()
      }
    })
  }

  function effect (fn, options = {}) {
    const effectFn = () => {
      // cleanup函数完成清除工作
      cleanup(effectFn)
      activeEffect = effectFn
      // 在调用副作用函数前将当前副作用函数压入栈中
      effectStack.push(effectFn)
      // 将fn的执行结果存储到res中
      const res = fn()

      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]
      // 将res作为effectFn的返回值
      return res
    }
    effectFn.options = options

    if (!options.lazy) {

        const res = Reflect.set(target, key, newVal, receiver)
        // target === receiver.raw 说明recevier就是target的代理对象 --- 解决访问到原型属性上，多次触发trigger

        // 使用Relect.deleteProperty删除属性

          // 调用unmount函数卸载vnode
          unmount(container._vnode)
        }
      }
      // 把vnode存储到container_vnode下，即后续渲染中的旧vnode
      container._vnode = vnode
    }
    return {
      render
    }
  }

  const renderer = createRenderer({
    // 用于创建元素
    createElement (tag) {
      // return { tag }
      return document.createElement(tag)
    },
    // 用于设置元素文本节点
    setElementText (el, text) {
      el.textContent = text
    },
    // 用于在给定的parent下添加指定元素
    insert (el, parent, anchor = null) {
      parent.insertBefore(el, anchor)
    },
    createText (text) {
      return document.createTextNode(text)
    },
    setText (el, text) {
      el.nodeValue = text
    },
    // 将属性设置相关操封装patchProps函数，并作为渲染器选项传递
    patchProps (el, key, preValue, nextValue) {
      // on开头，视其为事件 onClick
      if (/^on/.test(key)) {
        const invokers = el._vei || (el._vei = {})
        let invoker = invokers[key]
        const name = key.slice(2).toLowerCase()
        if (nextValue) {
          if (!invoker) {
            // 如果没有invoker，则将一个伪造的invoker缓存到el._vei中
            invoker = el._vei[key] = (e) => {
              // e.timeStamp事件发生时间
              if (e.timeStamp < invoker.attached) return
              // 如果invoker.value是数组，则遍历它并逐个调用处理函数
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach(fn => fn(e))
              } else {
                // 当伪造的事件处理函数执行时，会执行真正的事件处理函数
                invoker.value(e)
              }
            }
            // 将真正的事件处理函数赋值给invoker.value
            invoker.value = nextValue
            invoker.attached = performance.now()
            el.addEventListener(name, invoker)
          } else {
            // 如果invoker存在意味着更新，并只需要更新invoker.value即可
            invoker.value = nextValue
          }
        } else if (invoker) {
          // 新的绑定函数不存在，之前绑定的invoker存在，则移除绑定
          el.removeEventListener(name, invoker)
        }
      } else if (key === 'class') {
        el.className = nextValue
      } else if (shouldSetAsProps(el, key, nextValue)) {
        // 获取该DOM Property的类型
        const type = typeof el[key]
        // 如果是布尔类型，并value是空字符串，则将值矫正为true
        if (type === 'boolean' && nextValue === '') {
          el[key] = true
        } else {
          el[key] = nextValue
        }
      } else {
        el.setAttribute(key, nextValue)
      }
    }
  })
  const oldVNode = {
    type: 'div',
    children: [
      { type: 'p', children: '1', key: 1 },
      { type: 'p', children: '2', key: 2 },
      { type: 'p', children: 'hello', key: 3 }
    ]
  }
  const newVNode = {
    type: 'div',
    children: [
      { type: 'p', children: 'world', key: 3 },
      { type: 'p', children: '1', key: 1 },
      { type: 'p', children: '2', key: 2 }
    ]
  }
  renderer.render(oldVNode, document.getElementById('app'))
  setTimeout(() => {
    renderer.render(newVNode, document.getElementById('app'))
  }, 1000)
